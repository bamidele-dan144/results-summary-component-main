<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>result-summary-component-main</title>

</head>
<body>
<div class="card">
<div class="container1">
<div class="heading1"> Your Result</div>
<div class="circle">
 <div class="paragraph1">76</div>
  <div class="paragraph2">of 100</div>
</div>
<h2 id="heading2"> Great</h2>
<p id="paragraph4">You scored higher than 65% of<br> the people who have taken <br>these tests.</p>
</div>
<div class="container2">
  <h2 class="heading3"> Summary</h2>
  <div class="reaction"> <img src="./assets/images/icon-reaction.svg" alt=""> Reaction
                    
    <div class="test-score"> 80 </div>
    <div class="test-percent"> / 100 </div>
</div>
<div class="memory"> <img src="./assets/images/icon-memory.svg" alt=""> Memory 
    <div class="test-score"> 92 </div> 
    <div class="test-percent"> / 100 </div>
</div>
<div class="verbal"> <img src="./assets/images/icon-verbal.svg" alt=""> Verbal 
    <div class="test-score"> 61 </div>
    <div class="test-percent"> / 100 </div>
</div>
<div class="visual"> <img src="./assets/images/icon-visual.svg" alt=""> Visual 
    <div class="test-score">  72 </div>
    <div class="test-percent"> / 100 </div>
    <button class="continue-button"> Continue </button>
</div>

</div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DANIEL</a>.
  </div>
</body>
</html>
